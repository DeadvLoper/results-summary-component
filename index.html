<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="left-cln">
      <p class="left-cln-title">
        Your Result
      </p>
      <div class="container">
      <div class="score-circle">
        <p class="t76">
          76
        </p>
        <p class="of-total">
          of 100
        </p>
      </div>
      </div>
     <p class="great">
      Great
     </p>
     <div class="score-box">
      <p class="score-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
      </div>
    </div>
    <div class="right-cln">
      <p class="title-right">
        Summary
      </p>
      <div class="box-right">
        <div class="box1">
          <div class="min-box1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="box-text1">Reaction</p>
          </div>
          <div class="score-box1">
            <p class="earned">80</p>
            <p class="total">/ 100</p>
          </div>
        </div>
        <div class="box2">
          <div class="min-box2">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="box-text2">Memory</p>
          </div>
          <div class="score-box2">
            <p class="earned">92</p>
            <p class="total">/ 100</p>
          </div>
          
        </div>
        <div class="box3">
          <div class="min-box3">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="box-text3">Verbal</p>
          </div>
          <div class="score-box3">
            <p class="earned">61</p>
            <p class="total">/ 100</p>
          </div>
         
        </div>
        <div class="box4">
          <div class="min-box4">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="box-text4">Visual</p>
          </div>
        <div class="score-box4">
          <p class="earned">72</p>
          <p class="total">/ 100</p>
        </div>
        </div>
        <a href="#" class="button">Continue</a>
      </div>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DeadvLoper</a>.
  </div>
</body>
</html>
